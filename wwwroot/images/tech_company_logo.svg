<svg viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo del logo -->
  <rect x="10" y="15" width="60" height="60" rx="12" fill="url(#gradient1)" filter="url(#glow)"/>
  
  <!-- Icono de computadora -->
  <rect x="20" y="30" width="28" height="18" rx="2" fill="white" opacity="0.9"/>
  <rect x="22" y="32" width="24" height="14" rx="1" fill="url(#gradient1)"/>
  <rect x="32" y="48" width="4" height="6" fill="white" opacity="0.8"/>
  <rect x="29" y="54" width="10" height="2" rx="1" fill="white" opacity="0.8"/>
  
  <!-- Icono de celular -->
  <rect x="38" y="25" width="12" height="20" rx="3" fill="url(#gradient2)" opacity="0.9"/>
  <rect x="40" y="27" width="8" height="12" rx="1" fill="white"/>
  <circle cx="44" cy="42" r="1.5" fill="white"/>
  
  <!-- Elementos decorativos (circuitos) -->
  <circle cx="25" cy="65" r="2" fill="white" opacity="0.6"/>
  <circle cx="55" cy="25" r="1.5" fill="white" opacity="0.6"/>
  <line x1="25" y1="65" x2="30" y2="60" stroke="white" stroke-width="1" opacity="0.4"/>
  <line x1="55" y1="25" x2="50" y2="30" stroke="white" stroke-width="1" opacity="0.4"/>
  
  <!-- Texto del logo -->
  <text x="85" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    TECHSTORE
  </text>
  <text x="85" y="65" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Tecnología & Innovación
  </text>
  
  <!-- Elementos adicionales -->
  <rect x="85" y="70" width="40" height="2" fill="url(#gradient1)" opacity="0.7"/>
  
  <!-- Pequeños íconos decorativos -->
  <circle cx="240" cy="30" r="8" fill="url(#gradient2)" opacity="0.2"/>
  <polygon points="245,35 250,25 255,35" fill="url(#gradient1)" opacity="0.3"/>
  
  <circle cx="260" cy="50" r="6" fill="url(#gradient1)" opacity="0.2"/>
  <rect x="257" y="47" width="6" height="6" rx="1" fill="url(#gradient2)" opacity="0.3"/>
</svg>